<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex_wrap</title>
    <style>
        .container{
            display: flex;
            background-color: blue;
/*               flex-wrap:wrap-reverse;   */
              flex-wrap: nowrap; 
/*               flex-wrap: wrap;  */
        }
        .container>div{
           margin: 30px;
           padding: 30px;
            background-color: blueviolet;
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>
